<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="tender in $ctrl.tenders">
        <td scope="row">{{ tender.id }}</td>
        <td>{{ tender.title }}</td>
        <td>-</td>
    </tr>
    </tbody>
</table>
